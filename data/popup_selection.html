<!DOCTYPE HTML>
<html>
  <head>
    <link href="bootstrap.min.css" type="text/css" rel="stylesheet" />
  </head>
</html>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <label for="selected_text">Selected text</label>
        <textarea class="form-control" rows="5" class="input-large" id="selected_text">
        </textarea>
      </div>
    </div>
    <div class="row-fluid">
      <div id="tags">
        <div class="span7">
        </div>
        <div class="span3">
          <label class="form-control" for="new_tag">New tag:</label>
          <input class="form-control" type="text" id="new_tag" />
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div id="jobs">
        <div class="span7">
        </div>
        <div class="span3">
          <label class="form-control" for="new_job">New job:</label>
          <input class="form-control" type="text" id="new_job" />
        </div>
      </div>
    </div>
    <a class="btn btn-primary" id="submit_text_selection">Ok</a>
  </div>
  <script src="popup_general.js" type="text/javascript"></script>
</body>
